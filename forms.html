<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            text-align: center;
            background-color: aquamarine;
        
        }
        .submit{
         background-color: red;
         color: white;
         width: 10vw;
         height: 5vh;
        
        }

    </style>
</head>
<body>
    <h1>Personal Details</h1><br><br>

    <form action="" method="post">
        <label for="fname">Name :</label>
        <input type="text" name="fname" id="fname" placeholder="enter your name"><br><br>

        <label for="pass">Password :</label>
        <input type="password" name="pass" id="pass" placeholder="enter your password"><br><br>

        <label for="mail">E-mail Id :</label>
        <input type="email" name="mail" id="mail" placeholder="enter your email id"><br><br>

        Gender :
       male : <input type="radio" name="gender">
       female :<input type="radio" name="gender">
        other:<input type="radio" name="gender"><br><br>

        <label for="tel">Contact :</label>
        <input type="tel" name="tel" id="tel" maxlength="10" placeholder="enter your phone no"><br><br>

        <h2> Educational Qualification</h2><br><br>

     <label for="degree">Degree:</label>
     
        <select name="Degree" id="Degree">
            <option value="">--select Group--</option>
            <option value="B.Tech">B.Tech</option>
            <option value="B.Com">B.Com</option>
            <option value="BBA">BBA</option>
        </select><br><br>

        <label for="engineering">Engineering :</label>
        <select name="Engineering" id="">
            <option value="">--Select Group--</option>
            <option value="Mechanical">Mechanical Eng</option>
            <option value="civil">Civil Eng</option>
            <option value="Electrical">Electrical Eng</option>
            <option value="Computer">Computer Eng</option>
        </select><br><br>

        <label for="Hobbies">Hobbies :</label>&nbsp;
        <input type="checkbox" name="Hobbies" id="">Playing Cricket
        <input type="checkbox" name="Hobbies" id="">Reading Books
        <br><br>

        <h2>Address</h2>

        <label for="message"></label>
        <textarea name="message" id="" cols="30" rows="10">
        </textarea><br><br>

        <label for="upload">Attached Resume :</label>
        <input type="file" name="upload" id="upload"><br><br>

<label  for="submit" ></label>
<input class="submit"   type="submit" value="submit">




    </form>
</body>
</html>
